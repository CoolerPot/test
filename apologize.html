<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Apology 💖</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      text-align: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      margin-top: 100px;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    p {
      font-size: 1.4em;
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.8;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .button {
      background: #ff4e91;
      color: white;
      padding: 15px 35px;
      border: none;
      border-radius: 50px;
      font-size: 1.3em;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 30px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    .button:hover {
      background: #ff1766;
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,20,147,0.7);
    }

    /* Floating hearts background */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.7);
      font-size: 24px;
      animation: float 8s infinite ease-in;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    #answer {
      font-size: 1.8em;
      margin-top: 30px;
      color: #ffe6f0;
      text-shadow: 0 0 15px rgba(255, 0, 100, 0.8);
    }
  </style>
</head>
<body>
  <h1>My Love, I'm Sorry 💖</h1>
  <p>
    I may not be perfect, and I make mistakes...  
    but one thing I know for sure is how much I love you.  
    You are my everything, my sunshine, my safe place. 🌹  
    Please forgive me, and let me hold you close again. 💕  
  </p>

  <button class="button" onclick="forgive()">💌 Will You Forgive Me?</button>
  <p id="answer"></p>

  <script>
    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      document.body.appendChild(heart);

      setTimeout(() => { heart.remove(); }, 8000);
    }
    setInterval(createHeart, 500);

    // Forgive button effect
    function forgive() {
      document.getElementById("answer").innerHTML = "💖 Yay! I’ll never let you go again 💖";
    }
  </script>
</body>
</html>
